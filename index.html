<!DOCTYPE html>
<html>

<head>
	<meta charset = "utf-8"/>
	<meta name = "author" content = "AtomAlpaca"/>
	<title>Get A Random Word</title>
	<link rel = "stylesheet" href = "./style.css" type = "text/css" />
</head>

<body>

<h1>Get A Random Word</h1>

<p id="word"></p>
<p id="translation"> </p>
<script>
	async function mdf() {
		const url = "./dict.json";
		const request = new Request(url);
		const response = await fetch(request);
		const text = await response.text();
		const dict = JSON.parse(text);
		console.log(dict);
		var len = 0;
		for (var i in dict) { ++len; }
		console.log(len);
		const id = parseInt(Math.random() * len);
		document.getElementById("word").innerHTML = dict[id].word;
		var trans = '';
		for (var i of dict[id].translations) {
			trans += i.type + "." + i.translation + "<br>";
		}
		document.getElementById("translation").innerHTML = trans;
		
	}
	mdf();
</script>
</body>
</html>
